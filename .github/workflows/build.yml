name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Windows
            os: windows-latest
            artifact_name: yoshis_wrath.exe
            artifact_path: build/Release/yoshis_wrath.exe
            package_name: yoshis_wrath-windows

          - platform: Linux
            os: ubuntu-latest
            artifact_name: yoshis_wrath
            artifact_path: build/yoshis_wrath
            package_name: yoshis_wrath-linux
            install_deps: |
              sudo apt-get update
              sudo apt-get install -y libgl1-mesa-dev libx11-dev libxrandr-dev libxi-dev libxcursor-dev libxinerama-dev

          - platform: macOS
            os: macos-latest
            artifact_name: yoshis_wrath
            artifact_path: build/yoshis_wrath
            package_name: yoshis_wrath-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: matrix.platform == 'Linux'
        run: ${{ matrix.install_deps }}

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Create release package
        shell: bash
        run: |
          mkdir -p release/${{ matrix.package_name }}
          cp ${{ matrix.artifact_path }} release/${{ matrix.package_name }}/
          cp -r assets release/${{ matrix.package_name }}/
          cp LICENSE release/${{ matrix.package_name }}/ || true
          cp README.md release/${{ matrix.package_name }}/ || true

      - name: Create archive (Windows)
        if: matrix.platform == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path release/${{ matrix.package_name }}/* -DestinationPath ${{ matrix.package_name }}.zip

      - name: Create archive (Linux/macOS)
        if: matrix.platform != 'Windows'
        run: |
          cd release
          tar -czf ../${{ matrix.package_name }}.tar.gz ${{ matrix.package_name }}

      - name: Upload artifact (Windows)
        if: matrix.platform == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package_name }}
          path: ${{ matrix.package_name }}.zip

      - name: Upload artifact (Linux/macOS)
        if: matrix.platform != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package_name }}
          path: ${{ matrix.package_name }}.tar.gz

      - name: Upload to release (Windows)
        if: github.event_name == 'release' && matrix.platform == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ matrix.package_name }}.zip
          asset_name: ${{ matrix.package_name }}.zip
          asset_content_type: application/zip

      - name: Upload to release (Linux/macOS)
        if: github.event_name == 'release' && matrix.platform != 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ matrix.package_name }}.tar.gz
          asset_name: ${{ matrix.package_name }}.tar.gz
          asset_content_type: application/gzip
